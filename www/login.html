       $(document).ready(function(){
           
         $('#logBtn').click(function(){
                var username1 = $('#username').val();
                var password1 = $('#password').val();

                if(username1==''|| password1==''){
                     $('#status').html('<div class="alert alert-danger" role="alert"><i class="fa fa-user-plus" aria-hidden="true"></i> Fill in required form </div>');
                    
                }else{
                    if( $.post('http://localhost/server/userLogin.php',{username:username1, password:password1}, function(data){
                         var num = data;
                        $('#status').html(data);
                                                 
                    })){
                     alert('successfuly added');
                        $('#loginform')[0].reset();                      
                    }
                   
                }
         }); 
           
           
       }); 

        function onLoad()
        {
              document.addEventListener("deviceready", onDeviceReady, true);

         {
            navigator.app.exitApp();
